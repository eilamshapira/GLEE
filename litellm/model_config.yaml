litellm:
  model_list:
    - model_name: gpt-4o
      litellm_params:
        model: openai/gpt-4o
        api_key: os.environ/OPENAI_API_KEY
    - model_name: gpt-4o-mini
      litellm_params:
        model: openai/gpt-4o-mini
        api_key: os.environ/OPENAI_API_KEY
    - model_name: grok-2
      litellm_params:
        model: xai/grok-2-1212
        api_key: os.environ/XAI_API_KEY
  
general_settings: 
  master_key: ${LITELLM_MASTER_KEY}